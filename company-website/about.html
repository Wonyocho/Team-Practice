<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회사 소개 | Company</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/aboutStyles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header__inner">
      <a class="brand" href="index.html">Company</a>
      <ul class="nav__list">
        <li><a class="nav__link" href="index.html">홈</a></li>
        <li><a class="nav__link nav__link--active" href="about.html">회사 소개</a></li>
        <li><a class="nav__link" href="jobs.html">채용공고</a></li>
        <li><a class="nav__link" href="game.html">게임</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <h1 class="hero__title">문제를 단순하게, 임팩트는 크게</h1>
      <p class="hero__subtitle">고객의 시간을 아끼는 제품을 만듭니다.</p>
      <img class="hero__img" src="https://picsum.photos/seed/company-hero/1200/600" alt="협업을 상징하는 이미지" />
    </section>

    <!-- Mission / Vision -->
    <h2 class="section-title">우리가 가는 방향</h2>
    <div class="cards">
      <article class="card">
        <h3>미션</h3>
        <p>사람과 비즈니스의 복잡함을 줄여 더 큰 기회를 엽니다.</p>
        <img src="https://picsum.photos/seed/mission/800/500" alt="미션 이미지" />
      </article>
      <article class="card">
        <h3>비전</h3>
        <p>전 세계 어디서나 신뢰받는 인프라가 되는 것.</p>
        <img src="https://picsum.photos/seed/vision/800/500" alt="비전 이미지" />
      </article>
    </div>

    <!-- Values -->
    <h2 class="section-title">핵심 가치</h2>
    <ul class="values">
      <li><strong>정직</strong> — 데이터로 말합니다.</li>
      <li><strong>집중</strong> — 중요한 것에 리소스를 씁니다.</li>
      <li><strong>성장</strong> — 빠르게 만들고 학습합니다.</li>
    </ul>

    <!-- Team -->
    <h2 class="section-title">팀</h2>
    <div class="cards">
      <figure class="profile card">
        <img src="https://picsum.photos/seed/member1/600/600" alt="팀원 A 사진" />
        <figcaption>팀원 A · 제품</figcaption>
      </figure>
      <figure class="profile card">
        <img src="https://picsum.photos/seed/member2/600/600" alt="팀원 B 사진" />
        <figcaption>팀원 B · 엔지니어링</figcaption>
      </figure>
      <figure class="profile card">
        <img src="https://picsum.photos/seed/member3/600/600" alt="팀원 C 사진" />
        <figcaption>팀원 C · 디자인</figcaption>
      </figure>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© Company</div>
  </footer>
</body>
</html>
